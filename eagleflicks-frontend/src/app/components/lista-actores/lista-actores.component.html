<div class="my-5 pt-3">
    <br>
    <div class="d-flex align-items-center">
        <i class="bi bi-table fs-5 me-2"></i>
        <h4 class="m-0">Actores</h4>
    </div>
    <hr>
    <div class="d-flex align-items-center justify-content-between pb-3">
        <a [routerLink]="'/registrar-actor'" class="btn btn-success">
            <i class="bi bi-plus-square me-1"></i> Registro Nuevo
        </a>
    </div>

    <table id="datatable-spanish" class="table table-striped table-bordered py-2">
        <thead class="table-primary">
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Actores</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of objActor">
                <td class="text-center">{{ a.idActor }}</td>
                <td class="text-center">{{ a.nomActor }}</td>
                <td class="d-flex align-items-center justify-content-center">
                    <button (click)= "actualizarActor(a.idActor)" class="btn btn-sm btn-primary me-2" title="Editar">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button (click)= "detalleActor(a.idActor)" class="btn btn-sm btn-warning me-2" title="Detalle">
                        <i class="bi bi-journal-text"></i>
                    </button>
                    <button  (click)= "eliminarActor(a.idActor)" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
