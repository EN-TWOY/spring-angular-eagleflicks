<div class="my-5 pt-5">
    <br>
    <div class="d-flex align-items-center">
        <i class="bi bi-table fs-3 me-2 text-off-white"></i>
        <h4 class="m-0 text-off-white font-noto">Géneros</h4>
    </div>
    <hr>
    <div class="d-flex align-items-center justify-content-between pb-3">
        <a [routerLink]="'/registrar-genero'" class="btn btn-success">
            <i class="bi bi-plus-square me-1"></i> Registro Nuevo
        </a>
    </div>

    <table id="datatable-spanish" class="table table-striped table-bordered py-2">
        <thead class="table-primary">
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Géneros</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of objGenero">
                <td class="text-center">{{ g.idGenero }}</td>
                <td class="text-center">{{ g.nomGen }}</td>
                <td class="d-flex align-items-center justify-content-center">
                    <button (click)= "actualizarGenero(g.idGenero)" class="btn btn-sm btn-primary me-2" title="Editar">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button (click)= "detalleGenero(g.idGenero)" class="btn btn-sm btn-warning me-2" title="Detalle">
                        <i class="bi bi-journal-text"></i>
                    </button>
                    <button  (click)= "eliminarGenero(g.idGenero)" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
