<div class="my-5 pt-3">
    <br>
    <div class="d-flex align-items-center">
        <i class="bi bi-table fs-5 me-2"></i>
        <h4 class="m-0">Empleados</h4>
    </div>
    <hr>
    <div class="d-flex align-items-center justify-content-between pb-3">
        <a [routerLink]="'/registrar-empleado'" class="btn btn-success">
            <i class="bi bi-plus-square me-1"></i> Registro Nuevo
        </a>

        <div class="btn-group">
            <input type="text" [(ngModel)]="nomEmp" class="form-control rounded-start-pill" placeholder="Nombre de empleado">
            <button class="btn btn-dark" (click)="buscarEmpleadoXNombre()">Buscar</button>
        </div>
    </div>

    <table class="table table-striped table-bordered py-2">
        <thead class="table-primary">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Pais</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.idEmp }}</td>
                <td>{{ empleado.nomEmp }}</td>
                <td>{{ empleado.apeEmp }}</td>
                <td>{{ empleado.emaEmp }}</td>
                <td>{{ empleado.empleadoPais.nomPais }}</td>
                <td class="d-flex align-items-center justify-content-center">
                    <button (click)= "actualizarEmpleado(empleado.idEmp)" class="btn btn-sm btn-primary me-2" title="Editar">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button (click)= "detalleEmpleado(empleado.idEmp)" class="btn btn-sm btn-warning me-2" title="Detalle">
                        <i class="bi bi-journal-text"></i>
                    </button>
                    <button (click)= "eliminarEmpleado(empleado.idEmp)" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="empleados && empleados.length === 0">
        <p>No se encontraron empleados con el nombre <strong>'{{ nomEmp }}'</strong>.</p>
    </div>
</div>
